<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The Great Race</title>
<style>
	body {
		background-color: grey
	}
</style>
<style>
#animate1 {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: Blue;
}
#animate2 {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: Red;
}
</style>
</head>

<body>
<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="animate1"><br/><br/><br/><br/>
<div id ="animate2">
</div>
</div>
<img src="cartoon-straight-road-clip-art-DIz1rE-clipart.jpg"><br/>
<img src="0572-red-green-yellow-traffic-light.jpg">
<script>
function myMove() {
  var elem = document.getElementById("animate1");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.right = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
 }
</script>
</body>
</html>
